<html>

<head>
    <title> CSS Transition </title>
    <style>
        div {
            width: 90px;
            height: 60px;
            background-color: #ff0000;
            transition: width;
            border-radius: 20px;
            transition-duration: 2s;
            transition-delay: 0s;
        }

        div:hover {
            width: 6000px;
           
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
