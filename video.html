<html>
<head>
    <title>Video Element</title>
</head>
    <body>
        <h2> This is HTML document showing video Tag with JS</h2>
    <video src="video/nagin.mp4" controls="controls" id="vid" height="720px" width="1024px"></video>
        <br>
        <button onclick="document.getElementById('vid').play()">Play</button><br>
        <button onclick="document.getElementById('vid').pause()">Pause</button><br>
    </body>
</html>
