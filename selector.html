<html>
<head> <title> Css with java script</title>
    <style>
        .div{
            color: blue;
            font-size: 20px;
        }
    </style>
    <script>
        function myval(){
            document.getElementById("div").innerHTML="HTML5";
            document.getElementById("div1").innerHTML="HTML5";
        }
    </script>    
    </head>
<body>
    <p> Click the button to display class related results</p>
    <div id="div" class="div">Angular JS</div>
    <div id="div1" class="div">Java Script</div>
    <button onclick="myval()">Click Me!</button>
    </body>
</html>
