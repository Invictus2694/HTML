<html>
<head>
    <title> Expression Evaluation </title>
    <script type="text/javascript">
        function exe(){
           
            var arg = document.getElementById("exp").value;
            alert(eval(arg));
        }
    
    </script>
    </head>
    <body>
    <center>
        
        <p> Enter Expression : </p> <input type="text" id="exp" ><br>
        <br><button onclick="exe();"> Evaluate </button>
        
        </center>
    </body>
</html>
