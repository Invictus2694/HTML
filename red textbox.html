<html>

<head>
    <title> Red Text Box</title>
    <script type="text/javascript">
        function check(len) {

            if (len < 6) {
                document.getElementById('pass').style.borderColor = "red";
            } else {
                document.getElementById('pass').style.borderColor = "green";
            }
        }
    </script>
</head>

<body>
    <form>
        <p> User Name: <input type=text placeholder="Enter Username"> </p>
        <p> Password: <input type=password id="pass" onblur="check(this.value.length)" placeholder="Enter Password"> </p>
        <input type="submit" value="Login">
    </form>
</body>

</html>
