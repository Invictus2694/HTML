<html>
<head> <title> Canvas Element</title></head>
    <body>
    <h3> This HTML document is for Canvas Element</h3>
        <canvas width="200px" height="100px" style="border: 2px solid #FF0000" id="my">
        </canvas>
        <br>
        <hr>
        <br>
        <canvas id="can"></canvas>
        <br>
        <hr>
        <br>
        <canvas style="border: 2px solid red" id="path"> </canvas>
        <br>
        <hr>
        <svg xmlns="http://www.w3c.org/2000/svg">
        <rect x="50" y="20" rx="20" ry="20" width="200" height="100" style="fill:pink;stroke:green;stroke:width:5"/>
        </svg>
        <br>
        <hr>
      
        <script type="text/javascript">
        
            var c = document.getElementById('my');
            var ctx= c.getContext('2d');
            ctx.fillStyle="#FFFF00";
            ctx.fillRect(25,10,150,80);
            var d = document.getElementById('can');
            var z=d.getContext('2d');
            z.fillStyle="#FFCC00";
            z.fillRect(0,5,80,110);
            z.fillStyle="FF9900";
            z.fillRect(90,110,400,400);
            z.fillStyle="FF00CC";
            z.fillRect(110,140,500,500);
            var path = document.getElementById("path");
            var draw=path.getContext("2d");
            draw.moveTo(0,0);
            draw.lineTo(200,200);
            draw.moveTo(200,0);
            draw.lineTo(0,200);
            draw.stroke();
            
        </script>
    </body>
</html>
