<html>

<head>
    <title> Nested Div Tags</title>
    <style>
        div {
            background-color: gray;
            width: 500px;
            height: 400px;

        }

        .text {
            color: yellow;
        }

        .nesteddiv {
            background-color: black;
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h3 class="text"> This is Heading one. </h3>
        </div>
    </div>
    <div>
        <div class="nesteddiv">
            <h3 class="text"> This is heading two</h3>
        </div>
        <h3 class="text"> This is heading three.</h3>
    </div>
</body>

</html>
