<html>
<head>
    <title> Password Test </title></head>
<body> 
    
    <h3> Password Check </h3>
    <form>
    Enter Password: <input type="password" id="pass" placeholder="Enter Password"> <br>
        <p id="res"> </p>
        <input type="submit" onclick="test()">
    </form>
    <script type="text/javascript">
    
    function test(){
        var s1= document.getElementById("pass").value;
        var s2 = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#/$%/^&/*])");
        if(s1.match(s2)){
            document.getElementById("res").innerHTML="Strong Password";
        }
        else{
            alert("Please Enter Strong Password");
        }
    }
    </script>
    </body>
</html>
